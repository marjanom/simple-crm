<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        <tr *ngIf="allUsers.length == 0">
            <label for="name">Name</label>
            <input name="name" type="text">
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customIdName]">
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td >{{ user.city }}</td>
        </tr>

    </table>

</mat-card>


<button (click)="openDialog()" class="add-btn" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
