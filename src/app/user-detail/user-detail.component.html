<mat-card class="user-detail-header">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editUserDetail()">Edit</button>
  </mat-menu>

  <img src= "./assets/img/profile.png">
  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName}}</h2>
    {{ user.email }}
  </div>
</mat-card>



<mat-card class="mt-32">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editMenu()">Edit</button>
  </mat-menu>

  <mat-card-title>Address</mat-card-title>

  <mat-card-content *ngIf="!user.street">
    No address registered
  </mat-card-content>
  <mat-card-content *ngIf="user.street">
    {{ user.street }}<br>
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>

<mat-card *ngIf="user.todos" class="mt-32">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="todosMenu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #todosMenu="matMenu">
    <button mat-menu-item (click)="editUserTodos()">Edit</button>
  </mat-menu>

  <mat-card-title>To-dos</mat-card-title>

  <mat-card-content *ngFor="let todo of user.todos;let i = index">
    <mat-checkbox [(ngModel)]="todo.done" (change)="changeTodoState($event.checked)">
    </mat-checkbox>
    {{ todo.name }}, ({{ todo.customIdName }})
  </mat-card-content>

  <mat-card-content *ngIf="user.todos.length == 0">
    User has no to-dos
  </mat-card-content>

</mat-card>
